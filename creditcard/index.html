        <div class="field cc-number">
          <label for="cardNumber">Card Number</label>
          <input id="cardNumber" name="cardNumber" inputmode="numeric" autocomplete="cc-number" placeholder="1234 5678 9010 1120" required minlength="16" maxlength="19" />
        </div>

        <div class="field cc-holder">
          <label for="cardHolder">Cardholder</label>
          <input id="cardHolder" name="cardHolder" autocomplete="cc-name" placeholder="John Doe" required />
        </div>

        <div class="field cc-exp">
          <label for="expMM">Expiration</label>
          <div class="exp-group">
            <input id="expMM" name="expMM" inputmode="numeric" placeholder="MM" aria-label="Expiration month" required minlength="2" maxlength="2" />
            <span aria-hidden="true">/</span>
            <input id="expYY" name="expYY" inputmode="numeric" placeholder="YY" aria-label="Expiration year" required minlength="2" maxlength="2" />
          </div>
        </div>
      </section>

      <!-- CARD BACK -->
      <section class="card card-back" aria-label="Credit card back">
        <div class="mag-bar" aria-hidden="true"></div>
        <div class="field cc-cvc">
          <label for="cvc">CVC/CVV</label>
          <input id="cvc" name="cvc" inputmode="numeric" autocomplete="cc-csc" placeholder="XXX" required minlength="3" maxlength="4" />
        </div>
      </section>

      <!-- SUBMIT BUTTON -->
      <div class="actions">
        <button type="submit" class="submit">Submit</button>
      </div>
