<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout Form</title>

  <link rel="stylesheet" href="form-demo.css" />
  <script defer src="form-demo.js"></script>
</head>
<body>
  <div class="container">
    <header><h1>Checkout</h1></header>

    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <p>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
        </p>

        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </p>

        <p>
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="4" required></textarea>
        </p>

        <p>
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Select Payment Method</option>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </p>

        <p id="creditCardNumberContainer" class="hide">
          <label for="creditCardNumber">Credit Card Number</label>
          <input
            type="text"
            id="creditCardNumber"
            name="creditCardNumber"
            pattern="[0-9]{16}"
            placeholder="Enter 16 digits"
            required
          />
        </p>

        <p id="paypalUsernameContainer" class="hide">
          <label for="paypalUsername">PayPal Username</label>
          <input
            type="text"
            id="paypalUsername"
            name="paypalUsername"
            placeholder="Enter PayPal username"
            required
          />
        </p>

        <p>
          <button type="submit">Place Order</button>
        </p>
      </form>
    </main>
  </div>
</body>
</html>
