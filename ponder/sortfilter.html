<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Sorting and Filtering Activities</title>
  <link rel="stylesheet" href="sortfilter.css" />
</head>
<body>
  <header>
    <h1>JS Sorting & Filtering Activities</h1>
    <p>WDD 131 - Ponder & Prove</p>
  </header>

  <main>
    <!-- Activity 1 -->
    <section id="activity1">
      <h2>Activity 1: Simple List Sorting</h2>
      <button id="sortSimpleBtn">Sort List</button>
      <div id="simpleListDisplay"></div>
    </section>

    <!-- Activity 2 -->
    <section id="activity2">
      <h2>Activity 2: Filtering a List of Strings</h2>
      <input type="text" id="searchInput" placeholder="Type to search..." />
      <button id="searchBtn">Search List</button>
      <div id="searchResults"></div>
    </section>

    <!-- Activity 3 -->
    <section id="activity3">
      <h2>Activity 3: Sorting & Filtering Hikes</h2>
      <input type="text" id="hikeSearch" placeholder="Search hikes..." />
      <button id="filterHikesBtn">Filter Hikes</button>
      <button id="sortHikesBtn">Sort By Distance</button>
      <div id="hikeResults"></div>
    </section>
  </main>

  <footer>
    <p>JS Sorting and Filtering - WDD131</p>
  </footer>

  <script src="sortfilter.js"></script>
</body>
</html>
