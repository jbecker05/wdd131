<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required metadata -->
  <meta charset="UTF-8" />
  <title>Recipe Book | WDD 131</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple recipe book with searchable recipes for WDD 131 Dynamic Web Fundamentals." />
  <meta name="author" content="Jaxon Becker" />

  <!-- Favicon -->
  <link rel="icon" href="images/recipe-book.png" />

  <!-- Social media / Open Graph meta -->
  <meta property="og:title" content="Recipe Book" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Browse simple, tasty recipes from the WDD 131 Recipe Book project." />
  <!-- TODO: Update these URLs after deploying to GitHub Pages -->
  <meta property="og:image" content="https://githubusername.github.io/wdd131/recipes/images/recipe-book.png" />
  <meta property="og:url" content="https://githubusername.github.io/wdd131/recipes/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Styles -->
  <link rel="stylesheet" href="recipes.css" />

  <!-- Scripts -->
  <script src="main.js" type="module" defer></script>
</head>

<body>
  <header>
    <div class="brand">
      <img src="images/recipe-book.png" alt="Recipe book logo" class="logo" />
      <div class="brand-text">
        <h1>Recipe Book</h1>
        <p>Simple recipes for every day</p>
      </div>
    </div>
  </header>

  <main>
    <!-- Search form -->
    <section class="search">
      <h2 class="visually-hidden">Search recipes</h2>
      <form id="search-form">
        <label for="search">Search recipes</label>
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Search by name or ingredient"
        />

        <label for="category">Category</label>
        <select id="category" name="category">
          <option value="">All categories</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="dessert">Dessert</option>
        </select>

        <button type="submit" id="search-button">Search</button>
      </form>
    </section>

    <section id="recipes" aria-live="polite">
      <!-- Recipes will be rendered here by main.js -->
    </section>
  </main>

  <footer>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#" aria-label="Visit us on Instagram">
        <img src="images/instagram_icon.svg" alt="instagram icon" />
      </a>
      <a href="#" aria-label="Visit us on YouTube">
        <img src="images/youtube_icon.svg" alt="youtube icon" />
      </a>
      <a href="#" aria-label="Visit us on Pinterest">
        <img src="images/pinterest_icon.svg" alt="pinterest icon" />
      </a>
    </div>

    <p class="attribution">
      <a
        href="https://www.flaticon.com/free-icons/recipe"
        title="recipe icons"
      >
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>

    <p>&copy; 2025 Recipe Book</p>
  </footer>
</body>
</html>
